<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">

    {include file='public/title'}

    
</head>
<body>

    <!-- 头部 -->
    {include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">配置列表</a>
                    </li>
                                        <li class="active">管理配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">配置管理</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post"  enctype="multipart/form-data" >


                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">前台网站名称：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="webname"  type="text" value="{$conf.webname}">
                                                </div>
                                                <p class="help-block col-sm-4 red">(*不得大于10位)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">前台log：</label>
                                                <div class="col-sm-6">
                                                    <input   placeholder=""   type="file" id="log"  name="logs">
                                                    <input type="text" name="log" value="{$conf.log}" id="logs">
                                                </div>
                                                <p class="help-block col-sm-4 red">(img)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">前台背景图片：</label>
                                                <div class="col-sm-6">
                                                    <input   placeholder="" name="backgrounds"  type="file"  class="file" id="bg">
                                                    <input type="text" name="background" value="{$conf.background}" id="backgrounds">
                                                </div>
                                                <p class="help-block col-sm-4 red">(img)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">前台底部关于：</label>
                                                <div class="col-sm-6">
                                                    <textarea  name="fabout"  class="form-control"  >{$conf.fabout}</textarea>
                                                </div>
                                                <p class="help-block col-sm-4 red">(*必填)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">前台底部联系：</label>
                                                <div class="col-sm-6">
                                                    <textarea  name="fcontact"  class="form-control"  >{$conf.fcontact}</textarea>
                                                </div>
                                                <p class="help-block col-sm-4 red">(*必填)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">前台文章显示条数：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="article"  type="text" value="{$conf.article}">
                                                </div>
                                                <p class="help-block col-sm-4 red">(*必填)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">评论显示条数：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="comment"  type="text" value="{$conf.comment}">
                                                </div>
                                                <p class="help-block col-sm-4 red">(*必填)</p>
                                            </div>


                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">精选文章显示条数：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="rj"  type="text" value="{$conf.rj}">
                                                </div>
                                                <p class="help-block col-sm-4 red">(*必填)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">相关文章显示条数：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="rx"  type="text" value="{$conf.rx}">
                                                </div>
                                                <p class="help-block col-sm-4 red">(*必填)</p>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">修改数据</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script src="__ADMIN__/pekeUpload/js/pekeUpload.js"></script>
    <script>
        $("#log").pekeUpload({
            url:'{:url("log")}',
            btnText:'上传img',
            onFileSuccess:function (file,data) {
                    $('#logs').val(data['filename'])
            }
        });

        $("#bg").pekeUpload({
            url:'{:url("background")}',
            btnText:'上传img',
            onFileSuccess:function (file,data) {
                $('#backgrounds').val(data['filename'])
            }
        });

    </script>


</body></html>
