<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">

    {include file='public/title'}
    
</head>
<body>

    <!-- 头部 -->
    {include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">文章列表</a>
                    </li>
                                        <li class="active">添加文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" >
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">作者：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="author"  type="text" value="{$Think.session.username}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">标题：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="title"  type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="group_id" class="col-sm-2 control-label no-padding-right">文章标签</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="tag"  type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 标签之间请用 | 分开</p>
                                            </div>


                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                                <div class="col-sm-6">
                                                    <input  placeholder="" name="thumb"  type="file">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="group_id" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                                <div class="col-sm-6">
                                                    <textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%; " rows="10"></textarea>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>



                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">添加数据</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    {include file="public/footer"}
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        UE.getEditor('content',{initialFrameWidth:900,initialFrameHeight:400,});
        $(".btype").hide();
        $(".btype").eq(0).show();
        $("#atype input").click(function(){
            var i=$(this).index();
            $(".btype").hide();
            $(".btype").eq(i).show();
        });

    </script>


</body></html>
