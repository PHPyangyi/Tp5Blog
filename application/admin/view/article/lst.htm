<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
        {include file="public/title"}
</head>
<body>
	<!-- 头部 -->
    {include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            {include file='public/left'}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->

            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">文章列表</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加文章" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url("add")}  '"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">标题</th>
                                <th class="text-center">作者</th>
                                <th class="text-center">缩略图</th>
                                <th class="text-center">文章标签</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name='article' id='a'}
                        <tr>
                            <td align="center">{$a.id}</td>
                            <td align="center">{$a.title}</td>
                            <td align="center">{$a.author}</td>
                            <td align="center"><img src="{:substr($a.thumb,11)}" alt="thumb" style="width: 100px;height: 30px;"></td>
                            <td align="center">{$a.tag}</td>
                            <td align="center">
                                <a href="{:url('edit',array('id'=>$a['id']))}" class="btn btn-primary btn-sm shiny">
                                    <i class="fa fa-edit"></i> 编辑
                                </a>
                                <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$a['id']))}')" class="btn btn-danger btn-sm shiny">
                                    <i class="fa fa-trash-o"></i> 删除
                                </a>
                            </td>
                        </tr>
                        {/volist}


                        </tbody>
                    </table>
                </div>
                <div style="padding-top:10px;text-align: right">
                    {$article->render()}
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	  {include file='public/footer'}
    


</body></html>
