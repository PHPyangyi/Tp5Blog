<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">

    {include file='public/title'}
    
</head>
<body>

    <!-- 头部 -->
    {include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">权限列表</a>
                    </li>
                                        <li class="active">修改权限</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改权限</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post"   >
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">权限名称：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="name"  type="text" value="{$one.name}">
                                                </div>
                                                <p class="help-block col-sm-4 red">(* 权限名称不得小于两位，不得大于100位！)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">控制器名称：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="controller"  type="text" value="{$one.controller}">
                                                </div>
                                                <p class="help-block col-sm-4 red">(xxx.com/admin/jurisdiction/add 则jurisdiction为控制器 )</p>
                                            </div>


                                            <div class="form-group">
                                                <label for="group_id" class="col-sm-2 control-label no-padding-right">权限简介</label>
                                                <div class="col-sm-6">
                                                    <textarea name="info" class="common-textarea" id="content" cols="30" style="width: 98%; " rows="10">{$one.info}</textarea>
                                                </div>
                                                <p class="help-block col-sm-4 red">(* 描述不得大于200位！)</p>
                                            </div>



                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">修改数据</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    {include file="public/footer"}



</body></html>
