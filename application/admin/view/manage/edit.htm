<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">

    {include file='public/title'}
    
</head>
<body>

    <!-- 头部 -->
    {include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">管理员列表</a>
                    </li>
                                        <li class="active">修改管理员</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增管理员</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post"   >

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">管理员名称：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="username"  type="text" disabled value="{$one.username}">
                                                </div>
                                                <p class="help-block col-sm-4 red">(* 必填)</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">管理员密码：</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control"  placeholder="" name="password"  type="password" >
                                                </div>
                                                <p class="help-block col-sm-4 red">(* 留空不修改)</p>
                                            </div>


                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">等级：</label>
                                                <div class="col-sm-6">
                                                    <select name="lid" yang="{$one.lid}" id="yang">
                                                        {volist name='level' id='l'}
                                                        <option value="{$l.id}" class="yi"   >{$l.name}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">(* 必填)</p>
                                            </div>


                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">修改数据</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

    {include file="public/footer"}
    <script>

             for (var i = 0; i<$('.yi').size(); i++){
                  if ($(".yi").eq(i).val() == {$one.lid})
                  {
                      $(".yi").eq(i).attr('selected','selected');
                 }
             }


    </script>



</body></html>
