<!DOCTYPE html>
<html lang="en">
<head>
   {include file='common/title'}
</head>
<body>
    {include file='common/header'}

    <div class="widewrapper main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 clean-superblock" id="contact">
                    <h2>Contact</h2>
                    
                    <form action="#" method="post" accept-charset="utf-8" class="contact-form">
                        <input type="text" name="name" id="contact-name" placeholder="姓名" class="form-control input-lg">
                        <input type="email" name="email" id="contact-email" placeholder="邮箱" class="form-control input-lg">
                        <textarea rows="10" name="message" id="contact-body" placeholder="你的消息" class="form-control input-lg"></textarea>
                        <div class="buttons clearfix">
                            <button type="submit" class="btn btn-xlarge btn-clean-one">提交数据</button>
                        </div>                    
                    </form>
                </div>
            </div>        
        </div>
    </div>

    {include file='common/footer'}
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr.js"></script>

</body>
</html>
